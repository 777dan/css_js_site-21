    <div id="buttons">
        <button class="butt" onclick="swap_back()">Назад</button>
        <button class="butt" onclick="swap_img()">Вперед</button>

        <button class="butt" onclick="pre_auto();">Auto</button>
        <button class="butt" onclick="stop();">Stop</button>

    <script>
        var timer;
        var arr_src = ['images/iphone.jpg', 'images/notebook.jpg', 'images/tablet.jpg', 'images/ipad.jpg'];
        var i = 0;
        var img1 = document.getElementById('img1');
        img1.setAttribute('src', arr_src[i]);
        // i++;
        if (i == arr_src.length) {
            i = 0;
        }
        function swap_img() {
            if (i < arr_src.length - 1)
                i++;
            else
                i = 0;
            var img1 = document.getElementById('img1');
            img1.setAttribute('src', arr_src[i]);
        }

        function swap_back() {
            if (i == 0) {
                i = arr_src.length - 1;
            }
            else if (i >= arr_src.length - 1)
                i--;
            else if (i == 1)
                i = 0;
            else if (i == 2) {
                i = 1;
            }
            var img2 = document.getElementById('img1');
            img2.setAttribute('src', arr_src[i]);
        }



        var j = 0;
        function pre_auto() {

            function auto() {

                if (i < arr_src.length - 1)
                    i++;
                else
                    i = 0;
                var img1 = document.getElementById('img1');
                img1.setAttribute('src', arr_src[i]);
            }
            timer = setInterval(auto, 1000);

        }


        function stop() {
            clearInterval(timer);
        }

        function sm() {
            var ac = document.getElementById("c1");
            var bc = document.getElementById("c2");
            var cc = document.getElementById("c3");
            var css1 = document.getElementById('col_sel');
            var cssHref = css1.getAttribute('href');

            if (ac.checked == true) {
                css1.setAttribute('href', 'lred.css');
            }

            if (bc.checked == true) {
                css1.setAttribute('href', 'lgreen.css');
            }

            if (cc.checked == true) {
                css1.setAttribute('href', 'lblue.css');
            }

        }
    </script>
